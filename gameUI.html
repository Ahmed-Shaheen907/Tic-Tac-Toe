<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="start">
        <h1> tic tac toe!</h1>
        <button id="restartGame">Restart Game</button>
        </div>
        <br>
        <div class="board">
            <div class="box" id="zero"></div>
            <div class="box" id="one"></div>
            <div class="box" id="two"></div>
            <div class="box" id="three"></div>
            <div class="box" id="four"></div>
            <div class="box" id="five"></div>
            <div class="box" id="six"></div>
            <div class="box" id="seven"></div>
            <div class="box" id="eight"></div>
        </div>


        <h2 class="victoryText"></h2>
    </div>


    <script defer src="./gamework.js"></script>

</body>
</html>
